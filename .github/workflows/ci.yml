name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
      
      - name: Restore dependencies
        run: dotnet restore
      
      - name: Build solution
        run: dotnet build --configuration Release --no-restore
      
      - name: Run unit and integration tests
        run: dotnet test tests/LocalFinanceManager.Tests/ --configuration Release --no-build --logger "console;verbosity=normal" --collect:"XPlat Code Coverage"
      
      - name: Run ML tests
        run: dotnet test tests/LocalFinanceManager.ML.Tests/ --configuration Release --no-build --logger "console;verbosity=normal" --collect:"XPlat Code Coverage"
      
      - name: Ensure Playwright installation
        run: pwsh tests/LocalFinanceManager.E2E/bin/Release/net10.0/playwright.ps1 install --with-deps
      
      - name: Run E2E tests (including ignored tests)
        run: dotnet test tests/LocalFinanceManager.E2E/ --configuration Release --no-build --logger "console;verbosity=normal" --collect:"XPlat Code Coverage"
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: '**/TestResults/**/*.trx'
          retention-days: 30
      
      - name: Upload code coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: code-coverage
          path: '**/TestResults/**/coverage.cobertura.xml'
          retention-days: 30
